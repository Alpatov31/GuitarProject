{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST"
                  enctype="multipart/form-data">
                <input type="file" name="file"/>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Название</label>
                    <input type="form-control" name="title" class="form-control" id="exampleFormControlInput1"
                    >
                </div>


                <div class="form-group">
                    <label for="exampleFormControlInput1">Группа</label>
                    <select class="form-select" name="group" required aria-label="select example">
                        <option value="1">Легкой сложности</option>
                        <option value="2">Средней сложности</option>
                        <option value="3">Высокой сложности</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Описание</label>
                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1"
                              rows="18"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
