{% extends base %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Название</label>
                    <input type="form-control" name="title" class="form-control" id="exampleFormControlInput1"
                    >
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Текст</label>
                    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="18"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
